{% extends "base.html" %}
{% block content %}
    
<form action='/newpost' method='POST'>
    <br>
    <div>
        <input type='text' name='title' placeholder="Enter Your Blog Title" value={{title}} >
    </div>
    <br>
        <textarea placeholder="Enter Your Blog Body Here" name='body'>{{ body }}</textarea>
    <div>
        <button>Submit Post</button>
    </div>
</form>
{% endblock %}
