{% extends "base.html" %}
{% block content %}
{% if bloglist|length > 0 %}
<ul>
    {% for blog in bloglist: %}
    <li>
        <div>
            <a href="blog?blog={{blog.id}}">
                <h1>{{ blog.title }} </h1>
            </a>
            <p>{{ blog.body }}</p>
            <h6>Authored by: <a href="./blog?user={{blog.owner.id}}">{{blog.owner.username}}</a></h6>
        </div>
    </li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
